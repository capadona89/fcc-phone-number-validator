<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>fCC Phone validator Number</title>
</head>
<body>
  <div class="container">
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="fCC logo" class="logo__img">
    <h1 class="header">Telephone Number Validator</h1>
    <div class="phone-container">
      <div class="phone-background">
        <div class="phone-camera"></div>
      </div>
      <label for="user-input" class="input-label">Enter a Phone Number:</label>
      <input maxlength="20" type="text" id="user-input" value="" class="user-input">
      <div id="results-div" class="results">
      </div>
      <div class="phone-footer">
        <button class="btn-styles" id="check-btn">Check</button>
        <button class="btn-styles" id="clear-btn">Clear</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
